<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-body">
      <div class="volume-buttons">
        <div class="volume-increase"></div>
        <div class="volume-decrease"></div>
      </div>
      <div class="phone-container">
      <div class="phone">
        <div class="status">
          <div class="provider">Jio WiFi</div>
          <div class="notch">
            <div class="grill"></div>
            <div class="lens">
              <div class="blue-cam"></div>
            </div>
          </div>
          <div class="icons">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-full"></i>
          </div>
        </div>
        <div class="body">
          <div class="show-time">
            <div class="lock"><i class="fa-solid fa-lock "></i></div>
            <div class="day" id="day">Tuesday, 15 August</div>
            <div class="time-display">4:55</div>
          </div>
          <div class="music-player">
            <div class="song-container">
                <div class="song-name">
                    <div class="song-content">
                        <div class="cover"></div>
                    <div class="name">
                        <div class="act-name"><span id="trav">MINA MINA</span></div>
                        <div class="artist">Gary Sandhu & Josh Sandhu</div>
                    </div>
                    <div class="visualiser">
                        <i class="fa-solid fa-circle-notch"></i>
                    </div>
                    </div>
                </div>
                <div class="player">
                  <form action="">
                    <input type="range" min="0" value="0" max="100" class="range" id="range">
                  </form>                  
                </div>
                <div class="controls">
                    <i class="fa-solid fa-backward"></i>
                    <i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
          </div>
        </div>
        <div class="bottom">
          <i class="fa-solid fa-lightbulb"></i>
          <div class="slider">
            <!-- <span>Swipe up to Unlock</span> -->
            <div class="bar bouncing"></div>
          </div>
          <i class="fa-solid fa-camera"></i>
        </div>
      </div>
    </div>
    <div class="body-2">
        <div class="search-box">
          <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            &nbsp;&nbsp;App Library
          </div>
        </div>
        <div class="applist">
          <div class="app-container">
            <i class="fa-brands fa-square-whatsapp"></i>
            <i class="fa-solid fa-phone"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
          <div class="app-container">
            <i class="fa-brands fa-square-whatsapp"></i>
            <i class="fa-solid fa-phone"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
          <div class="app-container">
            <i class="fa-brands fa-square-whatsapp"></i>
            <i class="fa-solid fa-phone"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
          <div class="app-container">
            <i class="fa-brands fa-square-whatsapp"></i>
            <i class="fa-solid fa-phone"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
          <div class="app-container">
            <i class="fa-brands fa-square-whatsapp"></i>
            <i class="fa-solid fa-phone"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
          <div class="app-container">
            <i class="fa-brands fa-square-whatsapp"></i>
            <i class="fa-solid fa-phone"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
    </div>
      <div class="lock-button"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
